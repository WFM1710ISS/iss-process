<form name=translateSecurityRequirements>

	<div class="form-group">

	<label for="clientContract">Upload translated security requirements:</label>
	<input type="file"
       cam-variable-name="securityRequirementsDocument"
       cam-variable-type="File"
       cam-max-filesize="10000000"/>
    </div> 
    
    <div class="form-group">
	  <input type="checkbox"
       		cam-variable-name="securityRequirementsUploaded"
       		cam-variable-type="Boolean" required/>
       		
      <label for="clientContractSigned">Uploaded</label>
   </div> 
   
</form>
