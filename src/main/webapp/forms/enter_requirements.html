<form name="enterRequirements">
  <div class="form-group">
    <label for="company">Company:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="company"
           name="company" disabled/>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="username"
           name ="username" disabled/>
  </div>
  
  <div class="form-group">
    <label for="email">E-Mail:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="email"
           name ="email" disabled/>
  </div>
  
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="phone"
           name ="phone" disabled/>
  </div>
  
  <div class="form-group">
    <label for="street">Street:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="street"
           name ="street" disabled/>
  </div>
  
  <div class="form-group">
    <label for="zip">ZIP-Code:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="zip"
           name ="zip" disabled/>
  </div>
  
  <div class="form-group">
    <label for="city">City</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="city"
           name ="city" disabled/>
  </div>

	<div class="form-group">
		<label for="designreq">Design Requirements:</label>
		<br>
		<textarea cam-variable-type="String" cam-variable-name="designreq" style="width: 950px; height: 150px" disabled/></textarea>
	</div>
	
	<div class="form-group">
		<label for="securityreq">Security Requirements:</label> 
		<br>
		<textarea cam-variable-type="String" cam-variable-name="securityreq" style="width: 950px; height: 150px" disabled/></textarea>
	</div>	
    
   <div class="form-group">
	  <input type="checkbox"
       		cam-variable-name="orderAccepted"
       		cam-variable-type="Boolean" />
      <label for="orderAccepted">Order accepted?</label>
   </div> 
   
</form>
