<form name="classifyRequirements">

	<div class="form-group">
		<label for="company">Company:</label> <input
			class="form-control" cam-variable-type="String"
			cam-variable-name="company" name="company" disabled/>
	</div>
	<div class="form-group">
		<label for="username">Full Name:</label> <input
			class="form-control" cam-variable-type="String"
			cam-variable-name="username" name="username" disabled/>
	</div>
	<div class="form-group">
		<label for="email">E-Mail:</label> <input
			class="form-control" cam-variable-type="String"
			cam-variable-name="email" name="email" disabled/>
	</div>
	<div class="form-group">
		<label for="phone">Phone:</label> <input
			class="form-control" cam-variable-type="String"
			cam-variable-name="phone" name="phone" disabled/>
	</div>
	
	<div class="form-group">
		<label for="designreq">Design Requirements:</label>
		<br>
		<textarea cam-variable-type="String" cam-variable-name="designreq" style="width: 950px; height: 150px" disabled/></textarea>
	</div>
	
	<div class="form-group">
		<label for="securityreq">Security Requirements:</label> 
		<br>
		<textarea cam-variable-type="String" cam-variable-name="securityreq" style="width: 950px; height: 150px" disabled/></textarea>
	</div>	
  		

	<div class="form-group">

		<label for="negotiateConditions">Negotiated conditions:</label> <br>
		<textarea cam-variable-name="negotiateConditions"
			cam-variable-type="String" style="width: 950px; height: 150px" disabled></textarea>
		<br> 
	</div>

	<div class="form-group">
		<label for="classifiedRequirements">Classify requirements:</label>
		<br>
		<textarea cam-variable-name="classifiedRequirements" cam-variable-type="String" style="width:950px;height:150px"></textarea>
		<br>		
	</div>
</form>
