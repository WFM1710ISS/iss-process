<form name=sign_contract_client>

	<div class="form-group">

	<label for="customerContract">Upload signed contract with customer:</label>
	<input type="file"
       cam-variable-name="customerContract"
       cam-variable-type="File"
       cam-max-filesize="10000000"/>
    </div> 
       
	<div class="form-group">
	  <input type="checkbox"
       		cam-variable-name="customerContractSigned"
       		cam-variable-type="Boolean" required/>
       		
      <label for="customerContractSigned">Uploaded and signed</label>
   </div> 
   
</form>
